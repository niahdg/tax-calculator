<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(images.jpeg);
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #620076;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 300px;
        }
        button:hover {
            background-color: #54b300;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <label for="income">Enter income:</label>
            <input type="number" id="income" placeholder="Enter income" required>
            <button type="submit">Calculate tax</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('taxForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let income = parseInt(document.getElementById('income').value);
            let tax = 0.0;

            if (income <= 300000) {
                tax = 0;
            } else if (income <= 700000) {
                tax = (income - 300000) * 0.05;
            } else if (income <= 1000000) {
                tax = 400000 * 0.05 + (income - 700000) * 0.1;
            } else if (income <= 1200000) {
                tax = 400000 * 0.05 + 300000 * 0.1 + (income - 1000000) * 0.15;
            } else if (income <= 1500000) {
                tax = 400000 * 0.05 + 300000 * 0.1 + 200000 * 0.15 + (income - 1200000) * 0.2;
            } else {
                tax = 400000 * 0.05 + 300000 * 0.1 + 200000 * 0.15 + 300000 * 0.2 + (income - 1500000) * 0.3;
            }

            document.getElementById('result').innerText = "Your tax is: â‚¹" + tax.toFixed(2);
        });
    </script>
</body>
</html>
